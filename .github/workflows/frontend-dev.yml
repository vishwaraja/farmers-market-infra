name: ğŸ¨ Frontend Dev Environment

on:
  push:
    branches: [dev]
    paths:
      - 'wholesale-ecommerce-website/**'
      - '.github/workflows/frontend-dev.yml'
  pull_request:
    branches: [dev]
    paths:
      - 'wholesale-ecommerce-website/**'
      - '.github/workflows/frontend-dev.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  NODE_VERSION: ${{ vars.NODE_VERSION || '18' }}
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  ENVIRONMENT: ${{ vars.ENVIRONMENT || 'dev' }}

jobs:
  # =============================================================================
  # VALIDATION JOB
  # =============================================================================
  validate:
    name: ğŸŸ¢ [VALIDATE] Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: wholesale-ecommerce-website/web/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: wholesale-ecommerce-website/web
        run: npm ci

      - name: ğŸ” Lint Code
        working-directory: wholesale-ecommerce-website/web
        run: npm run lint

      - name: ğŸ—ï¸ Build Test
        working-directory: wholesale-ecommerce-website/web
        run: npm run build

      - name: ğŸ§ª Test Build Output
        run: |
          if [ ! -d "wholesale-ecommerce-website/web/out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          
          if [ ! -f "wholesale-ecommerce-website/web/out/index.html" ]; then
            echo "âŒ index.html not found in build output!"
            exit 1
          fi
          
          echo "âœ… Build output validation passed!"

  # =============================================================================
  # DEPLOYMENT JOB
  # =============================================================================
  deploy:
    name: ğŸš€ [DEPLOY] Frontend to Dev
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: wholesale-ecommerce-website/web/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: wholesale-ecommerce-website/web
        run: npm ci

      - name: ğŸ—ï¸ Build Frontend
        working-directory: wholesale-ecommerce-website/web
        run: npm run build

      - name: ğŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: ${{ github.workflow }}-${{ github.run_id }}

      - name: ğŸ“‹ Get S3 Bucket Name
        id: get-bucket
        run: |
          cd infrastructure_as_code/environments/dev
          BUCKET_NAME=$(terraform output -raw frontend_s3_bucket 2>/dev/null || echo "")
          if [ -z "$BUCKET_NAME" ]; then
            echo "âŒ Could not get S3 bucket name from Terraform output"
            exit 1
          fi
          echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ S3 Bucket: $BUCKET_NAME"

      - name: ğŸ“¤ Upload to S3
        run: |
          aws s3 sync wholesale-ecommerce-website/web/out/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "*.html" \
            --exclude "*.json"
          
          # Upload HTML files with shorter cache
          aws s3 sync wholesale-ecommerce-website/web/out/ s3://${{ steps.get-bucket.outputs.bucket_name }}/ \
            --delete \
            --cache-control "public, max-age=0, must-revalidate" \
            --include "*.html" \
            --include "*.json"

      - name: ğŸ“‹ Get CloudFront Distribution ID
        id: get-distribution
        run: |
          cd infrastructure_as_code/environments/dev
          DISTRIBUTION_ID=$(terraform output -raw frontend_cloudfront_id 2>/dev/null || echo "")
          if [ -z "$DISTRIBUTION_ID" ]; then
            echo "âŒ Could not get CloudFront distribution ID from Terraform output"
            exit 1
          fi
          echo "distribution_id=$DISTRIBUTION_ID" >> $GITHUB_OUTPUT
          echo "ğŸŒ CloudFront Distribution: $DISTRIBUTION_ID"

      - name: ğŸ”„ Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.get-distribution.outputs.distribution_id }} \
            --paths "/*"

      - name: ğŸ“‹ Get Frontend URL
        id: get-url
        run: |
          cd infrastructure_as_code/environments/dev
          FRONTEND_URL=$(terraform output -raw frontend_url 2>/dev/null || echo "")
          echo "frontend_url=$FRONTEND_URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Frontend URL: $FRONTEND_URL"

      - name: âœ… Deployment Success
        run: |
          echo "ğŸ‰ Frontend deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.get-url.outputs.frontend_url }}"
          echo "ğŸ“¦ S3 Bucket: ${{ steps.get-bucket.outputs.bucket_name }}"
          echo "ğŸ”„ CloudFront Distribution: ${{ steps.get-distribution.outputs.distribution_id }}"

      - name: ğŸ“¢ Slack Notification
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          text: |
            ğŸ¨ Frontend Deployment - ${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}
            Environment: ${{ env.ENVIRONMENT }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            URL: ${{ steps.get-url.outputs.frontend_url }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
